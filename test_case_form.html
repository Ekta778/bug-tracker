<!DOCTYPE html>
<html>
<head>
    <title>Add Test Case</title>
</head>
<body>
    <h1>Add a Test Case</h1>
    <form method="post">
        <label>Test ID:</label><input type="text" name="test_id"><br>
        <label>Description:</label><textarea name="description"></textarea><br>
        <label>Steps:</label><textarea name="steps"></textarea><br>
        <label>Expected Result:</label><input type="text" name="expected_result"><br>
        <label>Status (Pass/Fail):</label><input type="text" name="status"><br>
        <button type="submit">Add Test Case</button>
    </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
