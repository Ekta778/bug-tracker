<!DOCTYPE html>
<html>
<head>
    <title>Report Bug</title>
</head>
<body>
    <h1>Report a Bug</h1>
    <form method="post">
        <label>Title:</label><input type="text" name="title"><br>
        <label>Description:</label><textarea name="description"></textarea><br>
        <label>Steps to Reproduce:</label><textarea name="steps"></textarea><br>
        <label>Severity:</label><input type="text" name="severity"><br>
        <label>Assigned To:</label><input type="text" name="assigned_to"><br>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
